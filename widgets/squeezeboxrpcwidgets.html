<script id="tplSqueezeboxrpcwidgetsPlayer"
        type="text/ejs"
        class="vis-tpl"
		data-vis-prev='<img src="widgets/squeezeboxrpcwidgets/img/players.png"></img>'
        data-vis-attrs="ainstance/id;viewindex;wrapcamelcase[true]/checkbox;bCount/hidden;editmodehelper[true]/checkbox;"

		data-vis-attrs1="group.buttons/byindex;buttonsImage(1-bCount)/image;buttonsText(1-bCount);"
        data-vis-set="squeezeboxrpcwidgets"
        data-vis-type="val"
        data-vis-beta="true"
        data-vis-update-style="true"
        data-vis-name="Players">        
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 210px" id="<%= this.data.attr('wid') %>"><%
        vis.binds.squeezeboxrpcwidgets.players.createWidget(this.data.wid, this.view, this.data, this.style);
    %></div>
</script>
